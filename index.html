<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>devfinder</h1>
        <div class="color-wrapper">
          <div class="light">DARK</div>
          <img class="sun hidden" src="images/icon-sun.svg" alt="Sun" />
          <img class="moon" src="images/icon-moon.svg" alt="Moon" />
        </div>
      </header>
      <section class="input-wrapper">
        <img class="search-img" src="images/icon-search.svg" alt="Search" />
        <input type="text" placeholder="Search GitHub username..." />
        <div class="btn">
          <button class="search">Search</button>
        </div>
      </section>
      <section class="content-wrapper">
        <img class="pfp" src="images/icon-search.svg" alt="User pfp" />
        <div class="container-one">
          <h2 class="name">The Coder</h2>
          <p class="joined">Joined 01/01/2000</p>
          <p class="userAt">@User</p>
          <p class="bio">This profile has no bio</p>
        </div>
        <div class="numbers">
          <h3>Repos</h3>
          <h3>Followers</h3>
          <h3>Following</h3>
          <p class="repos">444</p>
          <p class="followers">888</p>
          <p class="following">999</p>
        </div>
        <section class="link-wrapper">
          <div>
            <img src="images/icon-location.svg" alt="Location Marker" />
            <span class="location">San Francisco</span>
          </div>
          <div>
            <img src="images/icon-twitter.svg" alt="Bird" />
            <span class="twitter">Not Available</span>
          </div>
          <div>
            <img src="images/icon-website.svg" alt="Links" />
            <span class="blog">https://github.blog</span>
          </div>
          <div>
            <img src="images/icon-company.svg" alt="Company" />
            <span class="company-link">@github</span>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
